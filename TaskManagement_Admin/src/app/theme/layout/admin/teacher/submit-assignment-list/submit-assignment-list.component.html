<h4 class="mb-3">Submit Assignment List</h4>


<table class="table table-striped table-bordered">
    <thead class="table-primary">
        <tr>
            <th>User Name</th>
            <th>Task Name</th>
            <th>Deadline</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody >
        <tr *ngFor="let t of assignments">
            <td>{{t.UserName}}</td>
            <td>{{t.TaskName}}</td>
            <td>{{t.Deadline | date :'dd/MM/yyyy'}}</td>
            <td>
                <span *ngIf="t.IsCompleted">Completed</span>
                <span *ngIf="t.IsCompleted === false">Not Completed</span>
                <span *ngIf="t.IsCompleted === null">Not submitted</span>
            </td>
        </tr>
    </tbody>
</table>
