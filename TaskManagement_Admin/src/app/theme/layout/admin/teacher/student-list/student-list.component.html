
<div class="my-3">
    <button class="btn btn-primary" (click)="openModal()">Add User</button>
</div>

<table class="table table-striped table-bordered">
    <thead class="table-primary">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.FirstName }}</td>
            <td>{{ user.LastName }}</td>
            <td>{{ user.Email }}</td>
            <td>
                <div>
                    <button class="btn btn-success mx-2 p-2" (click)="onEditModal(user.UserId)">Edit</button>
                    <button class="btn btn-danger p-2" (click)="onDeleteUser(user.UserId)">Delete</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
