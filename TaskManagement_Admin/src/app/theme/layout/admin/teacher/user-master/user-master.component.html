<div class="modal-header">
    <h4 class="modal-title" id="exampleModalLabel" *ngIf="UserId === 0">Add User</h4>
    <h4 class="modal-title" id="exampleModalLabel" *ngIf="UserId !== 0">Edit User</h4>
    <button type="button" class="btn-close" (click)="modalRef.close()"></button>
</div>
<div class="modal-body">
    <form [formGroup]="userForm" (ngSubmit)="adduser()">
        <div class="row">
            <div class="col-12 mt-2">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" formControlName="firstName" name="firstName" [(ngModel)]="user.FirstName">

            </div>
            <div class="col-12 mt-2">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" formControlName="lastName" name="lastName" [(ngModel)]="user.LastName">
            </div>
            <div class="col-12 mt-2">
                <label for="email">Email </label>
                <input type="text" class="form-control" formControlName="email" name="email" [(ngModel)]="user.Email" autocomplete="off">
            </div>
            <div class="col-12 mt-2">
                <label for="password">Password </label>
                <input type="text" class="form-control" formControlName="password" name="password" [(ngModel)]="user.Password" >
            </div>
        </div>

        <div class="my-3 d-flex justify-content-center">
            <button type="submit" class="btn btn-secondary" *ngIf="UserId === 0">Submit</button>
            <button type="submit" class="btn btn-secondary" *ngIf="UserId !== 0">Edit</button>
        </div>
    </form>
</div>
