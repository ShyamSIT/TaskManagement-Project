
<h4 class="mb-3">Assignment List</h4>

<table class="table table-striped table-bordered">
    <thead class="table-primary">
        <tr>
            <th>Task Name</th>
            <th>Deadline</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody >
        <tr *ngFor="let t of assignments">
            <td>{{t.TaskName}}</td>
            <td>{{t.Deadline | date :'dd/MM/yyyy'}}</td>
            <td>
                <ng-content *ngIf="t.Deadline >= todayDate">
                    <ng-content *ngIf="t.IsCompleted"> <span>Submit Already</span></ng-content>
                    <ng-content *ngIf="!t.IsCompleted">
                        <button class="btn btn-sm btn-primary" (click)="submitAssignment(t)">Submit Assignment</button>
                    </ng-content>
                </ng-content>
                <ng-content *ngIf="t.Deadline < todayDate">
                    <span class="text-danger">Assignment deadline is over</span>
                </ng-content>
            </td>
        </tr>
    </tbody>
</table>
