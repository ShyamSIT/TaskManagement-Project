<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow">
          <div class="card-header text-center text-white" style="background-color: #673ab7;">
            <h4>Reset Your Password</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
              <div class="form-group mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input
                  type="password"
                  id="newPassword"
                  class="form-control"
                  formControlName="newPassword"
                  placeholder="Enter new password"
                />
                <div
                  *ngIf="resetPasswordForm.get('newPassword')?.invalid && (resetPasswordForm.get('newPassword')?.touched || formSubmitted)"
                  class="text-danger"
                >
                  <small *ngIf="resetPasswordForm.get('newPassword')?.errors?.['required']">Password is required.</small>
                  <small *ngIf="resetPasswordForm.get('newPassword')?.errors?.['minlength']">
                    Password must be at least 6 characters.
                  </small>
                </div>
              </div>
  
              <div class="form-group mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input
                  type="password"
                  id="confirmPassword"
                  class="form-control"
                  formControlName="confirmPassword"
                  placeholder="Re-enter new password"
                />
                <div
                  *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && (resetPasswordForm.get('confirmPassword')?.touched || formSubmitted)"
                  class="text-danger"
                >
                  <small *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['required']">Confirmation is required.</small> 
                  <small *ngIf="resetPasswordForm.hasError('passwordMismatch')">Passwords do not match.</small>
                </div>
              </div>
  
              <button
                type="submit"
                class="btn btn-primary w-100"
              >
                Reset Password
              </button>
            </form>
          </div>
          <div class="card-footer text-center">
            <small><a [routerLink]="['/auth/login']" class="text-muted">Back to Login</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
